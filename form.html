<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">TEHAI</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">企業リスト</a></li>
          <li><a href="crm.html">案件依頼</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <form id="custom-form">
        <label for="company">企業名:</label>
        <input type="text" id="company" name="company" value="Show Time" required />

        <label for="postalcode">郵便番号:</label>
        <input type="text" id="postalcode" name="postalcode" required />

        <label for="address">住所:</label>
        <input type="text" id="address" name="address" required />

        <label for="datetime">希望日時:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />

        <label for="image1">画像1:</label>
        <input type="file" id="image1" name="image1" />

        <label for="image2">画像2:</label>
        <input type="file" id="image2" name="image2" />

        <label for="image3">画像3:</label>
        <input type="file" id="image3" name="image3" />

        <button type="button" id="submit-form">送信</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TEHAI</p>
  </footer>

  <script>
    // 郵便番号から住所を自動反映
    document.getElementById("postalcode").addEventListener("blur", function () {
      const postalCode = this.value.trim();
      if (!postalCode) return;

      fetch(`https://zipcloud.ibsnet.co.jp/api/search?zipcode=${postalCode}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.status === 200 && data.results) {
            const result = data.results[0];
            document.getElementById("address").value = `${result.address1} ${result.address2} ${result.address3}`;
          } 
        })
       ;
    });

    // 画像をBase64に変換する関数
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(",")[1]); // remove data:mime;base64,
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("submit-form").addEventListener("click", async function () {
      const company = document.getElementById("company").value;
      const postalcode = document.getElementById("postalcode").value;
      const address = document.getElementById("address").value;
      const datetime = document.getElementById("datetime").value;

      const imageInputs = ["image1", "image2", "image3"];
      const images = [];

      for (const id of imageInputs) {
        const file = document.getElementById(id).files[0];
        if (file) {
          const base64 = await toBase64(file);
          images.push({
            filename: file.name,
            mimeType: file.type,
            content: base64,
          });
        }
      }

      if (images.length === 0) {
        alert("画像1を選択してください");
        return;
      }

      const payload = {
        company,
        postalcode,
        address,
        datetime,
        images,
      };

      fetch("https://script.google.com/macros/s/AKfycbylkn-1x6-LPU3zx_Ut-BTINZV9I-jwkGGfH9t8JcEk_uaokOhN12-HRovChqEXc7M7/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      })
        .then((res) => {
          if (res.ok) {
            alert("フォームが送信されました！");
          } else {
            alert("送信に失敗しました。");
          }
        })
        .catch((err) => {
          console.error("送信エラー:", err);
          alert("送信中にエラーが発生しました。");
        });
    });
  </script>
</body>
</html>
